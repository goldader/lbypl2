<!-- templates/signup.html -->

{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<table>
    <tr>
        <td><h3>Sign up</h3></td>
        <td rowspan="2"><h4><a href="{% url 'login' %}">Login</a></h4></td>
    </tr>
    <tr>
        <td><form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form></td>
    </tr>
</table>

{% endblock %}
